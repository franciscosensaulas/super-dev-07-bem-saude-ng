<aside class="w-64 min-h-screen bg-white border-r border-gray-200 flex flex-col">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-blue-600">Bem Sa√∫de</h1>
    </div>

    <nav class="flex-1 p-4 space-y-1">
        @for (item of menuItems; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="bg-blue-50 text-blue-600"
            [routerLinkActiveOptions]="{ exact: item.exact }"
            class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            <i [class]="item.icon + ' w-5 text-center'"></i>
            <span>{{ item.label }}</span>
        </a>
        }
    </nav>
</aside>
