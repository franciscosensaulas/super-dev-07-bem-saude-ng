<aside class="w-64 min-h-screen bg-white border-r border-gray-200 flex flex-col">
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-xl font-bold text-blue-600">Bem Sa√∫de</h1>
    </div>

    <nav class="flex-1 p-4 space-y-1">
        @for (item of menuItems; track item.route) {
        <a [routerLink]="item.route" routerLinkActive="bg-blue-50 text-blue-600"
            [routerLinkActiveOptions]="{ exact: item.exact }"
            class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
            <i [class]="item.icon + ' w-5 text-center'"></i>
            <span>{{ item.label }}</span>
        </a>
        }
    </nav>

    @if (user$ | async; as user) {
    <div class="p-4 border-t border-gray-200">
        <div class="flex items-center gap-3 mb-3">
            <img [src]="user.picture" [alt]="user.name" class="w-8 h-8 rounded-full" />
            <div class="truncate">
                <p class="text-sm font-medium text-gray-900 truncate">{{ user.name }}</p>
                <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
            </div>
        </div>
        <button (click)="logout()"
            class="flex items-center gap-3 px-4 py-2 w-full text-sm font-medium text-red-600 rounded-lg hover:bg-red-50 transition-colors cursor-pointer">
            <i class="fa fa-right-from-bracket w-5 text-center"></i>
            <span>Sair</span>
        </button>
    </div>
    }
</aside>
